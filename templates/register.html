<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .registerForm{
            width: 60%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 10px;

            button {
                width: 50%;
            }
        }

        table {

            th {
                text-align: right;
            }

            label {
                font-weight: 600;
                text-transform: capitalize;
                text-align: right;
            }

            input {
                width: 200px;
                padding: 2px 5px;
                border: 1px solid gray;
                outline: none;
                border-radius: 5px;

                &::placeholder {
                    text-transform: capitalize;
                }

            }
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>

    <div class="registerForm container-fluid d-flex flex-column justify-content-center mt-4 ">
        <h2 class="text-center text-capitalize text-secondary mb-3">Account Registration Form</h2>
        <form method="post">
            {% csrf_token %}
            <table class="table table-borderless">
                {{register_form.as_table}}
            </table>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{% url 'login' %}" class="text-sm-center">Already registered? Login here</a>
    </div>

</body>

</html>
