<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <style>

        .container-fluid{
            display: flex;
            flex-direction: column;
            align-items: center;

            a{
                width: fit-content;
            }
        }


        form {
            display: flex;
            flex-direction: column;
            align-items: center;

            button {
                width: 50%;
            }
        }

        table {
            height: 100px;

            tr {
                th {
                    text-align: right;
                    padding-right: 10px;
                }
            }

            input {
                border: 1px solid gray;
                outline: none;
                border-radius: 5px;
                padding: 5px;

                &::placeholder {
                    text-transform: capitalize;
                }
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-4 border border-black w-75 mt-3 rounded-3">

        <h2 class="text-center font-monospace">Bank Login</h2>

        <form method="post">
            {% csrf_token %}
            <table class="mb-3 w-100">
                <tr>
                    <th>
                        {{form.account_number.label_tag}}
                    </th>
                    <td>
                        {{form.account_number}}
                    </td>
                </tr>
                <tr>
                    <th>
                        {{form.pin.label_tag}}
                    </th>
                    <td>
                        {{form.pin}}
                    </td>
                </tr>
                <!-- {{ form.as_table }} -->
            </table>
            <button type="submit" class="btn btn-dark">Login</button>
        </form>
        <br>
        <a href="{% url 'register' %}" >Create New Account</a>
    </div>
</body>

</html>
