<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
    <h2>Bank Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br>
    <a href="{% url 'register' %}">Create New Account</a>
</body>
</html>
