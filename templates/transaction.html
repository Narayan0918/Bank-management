<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            label {
                font-weight: 600;
            }

            input {
                padding: 2px 5px;
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div
        class="container-fluid d-flex flex-column justify-content-center align-items-center p-4 mt-3 border border-black rounded-2 w-50">
        <h2 class="mb-3">{{ type|title }} Money</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary">Confirm {{ type|title }}</button>
        </form>
        <br>
        <a href="{% url 'dashboard' %}">Cancel</a>
    </div>
</body>

</html>
